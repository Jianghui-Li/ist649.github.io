<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IST649 Testing Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Warm gradient background */
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            background-color: white;
            overflow: hidden;
        }
        .top-bar {
            background-image: linear-gradient(to right, darkblue, orange);
            color: white;
            padding: 10px 20px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-area {
            display: flex;
            height: calc(100% - 40px); /* Adjust based on top-bar height */
        }
        .chat-history {
            width: 20%; /* Adjusted for better screen utilization */
            background-color: #f7f7f7;
            overflow-y: auto;
            padding: 10px;
            border-right: 2px solid #e0e0e0;
            position: relative; /* For absolute positioning of settings button */
        }
        .settings-btn {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: darkblue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 2px solid #e0e0e0;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid grey;
            border-radius: 5px;
            margin-right: 5px;
        }
        button {
            background-color: darkblue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="top-bar">
            <span>User: <span id="usernameDisplay">Guest</span></span>
            <button onclick="logOut()">Log Out</button>
        </div>
        <div class="content-area">
            <div class="chat-history">
                <p>Chat history:</p>
                <button class="settings-btn" onclick="alert('Settings feature coming soon!')">Settings</button>
            </div>
            <div style="flex: 1; display: flex; flex-direction: column;">
                <div class="chat-box" id="chat-box">
                    <!-- Messages will be displayed here -->
                </div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            var input = document.getElementById("user-input");
            var message = input.value.trim();
            if (message) {
                var chatBox = document.getElementById("chat-box");
                var msgDiv = document.createElement("div");
                msgDiv.textContent = message;
                chatBox.appendChild(msgDiv);
                input.value = ''; // Clear input box after sending message
                
                // Optionally, update the chat history sidebar
                var history = document.querySelector('.chat-history');
                var historyEntry = document.createElement("p");
                historyEntry.textContent = "You: " + message;
                history.appendChild(historyEntry);
            }
            input.focus(); // Keep focus on input box
        }

        function logOut() {
        var chatBox = document.getElementById("chat-box");
        var history = document.querySelector('.chat-history');
        chatBox.innerHTML = ''; // Clear current chat
        history.innerHTML = '<p>Chat history cleared.</p>'; // Clear history and show message
        alert("You have been logged out.");
        // Redirect to login page
        window.location.href = 'index.html';
        }
        document.addEventListener('DOMContentLoaded', function() {
            var username = localStorage.getItem('username') || 'Guest'; // Get the username from localStorage or default to 'Guest'
            document.getElementById('usernameDisplay').textContent = username; // Set the username in the top-bar
        });
    </script>
</body>
</html>
